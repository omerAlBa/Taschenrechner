<HTML>
	<Head>	
		<link href="TaschenrechnerDesign.css" rel="stylesheet">
		<script src="https://code.jquery.com/jquery-latest.js"></script>
	</Head>
	<body>
	<div id="kasten">	
	<form name="calcform"> 
		<br>
		<dl><div id="AnzeigeFlaeche">Was soll errechnet werden?</div></dl>
		<button type="button" id="BTNAC" class="zeichen">AC</button>
		<button type="Button" id="BTNNegate" class="zeichen">&plusmn;</Button>
		<button type="Button" id="BTNProzent"  class="zeichen">%</Button>
			<Button type="Button" id="BTNDividende" value="/" onclick="zeigeOperator('/')" class="operator">&divide;</Button><br>
		<Button type="Button" id="BTN1" value=1 onclick="zeigeClick('1')" class="number">1</Button>
		<Button type="Button" id="BTN2" value=2 onclick="zeigeClick('2')" class="number">2</Button>
		<Button type="Button" id="BTN3" value=3 onclick="zeigeClick(3)" class="number">3</Button>
			<Button type="Button" id="BTNMultiplikator" value="*" onclick="zeigeOperator('*')" class="operator">*</Button><br>	
		<Button type="Button" id="BTN4" value=4 onclick="zeigeClick(4)" class="number">4</Button>
		<Button type="Button" id="BTN5" value=5 onclick="zeigeClick(5)" class="number">5</Button>
		<Button type="Button" id="BTN6" value=6 onclick="zeigeClick(6)" class="number">6</Button>
			<Button type="Button" id="BTNAddition" value=" + " onClick="zeigeOperator('+')" class="operator">+</Button><br>
		<Button type="Button" id="BTN7" value=7 onclick="zeigeClick(7)" class="number">7</Button>
		<Button type="Button" id="BTN8" value=8 onClick="zeigeClick(8)" class="number">8</Button>
		<Button type="Button" id="BTN9" value=9 onClick="zeigeClick(9)" class="number">9</Button>
			<Button type="Button" id="BTNSubtraktion" value=" - " onClick="zeigeOperator('-')" class="operator">-</Button><br>
		<Button type="Button" id="BTN0" value=0 onClick="zeigeClick(0)" class="number">0</Button>
		<Button type="Button" id="BTNKomma" value="," onClick="zeigeKomma('.')" class="number">,</Button>
			<Button type="Button" id="BTNGleich" onClick="zeigeClick('=')" class="operator">=</Button>
	</form>	
	</div>
	<div id="history">History</div>
	</body>
	<script language="javascript" type="text/javascript" src="Taschenrechner.js"></script>
</HTML>
